<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario</title>
</head>
<body>
    <H1>Teste de Formulário</H1>
   <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="isu">Usuário:</label>
        <input type="text" name="usu" id="isu" required minlength="3" maxlength="20" size="12" placeholder="Nome do Usuário">
    </p>
    <p><label for="isen">Senha:</label>
       <input type="password" name="sen" id="isen" required minlength="3" maxlength="10" size="8"></p>
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
   </form>

</body>
</html>
